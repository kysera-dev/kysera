services:
  postgres:
    image: postgres:16-alpine
    container_name: kysera_test_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: kysera_test
    volumes:
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d kysera_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: kysera_test_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: kysera_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - ./scripts/mysql-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: >
      --default-authentication-plugin=mysql_native_password
      --max_connections=200
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
      --innodb_flush_method=O_DIRECT
      --innodb_flush_log_at_trx_commit=2
      --innodb_thread_concurrency=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  mssql:
    # Azure SQL Edge - ARM64 compatible SQL Server for Apple Silicon
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: kysera_test_mssql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Test@12345"
      MSSQL_PID: "Developer"
    cap_add:
      - SYS_PTRACE
    healthcheck:
      test: [
        "CMD-SHELL",
        "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Test@12345' -Q 'SELECT 1' || exit 1"
      ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  mssql_data:
    driver: local